<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaMin的小世界</title>
    <meta name="keywords" content="小枫网络,小枫网络导航,小枫网络工作室,拟态UI设计,UI,网页UI,简约个人主页,个人主页,导航">
    <meta name="description" content="拟态UI设计是小枫原创的一款简约平滑全开源的个人主页">
    <meta name="author" content="小枫QQ180918574">
    <link rel="shortcut icon" href="https://www.xfwl.club/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/jQuery3.5.1.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="core hd">
        <!-- 时间 -->
        <h1 class="time_econd"></span></h1>
        <h3><span class="time_moon"></span>&nbsp;&nbsp;<span id="clock"></span>&#128513;</h3>
        <!-- 搜索栏 -->
        <div class="xf_baidu xf_style">
            <form action="http://www.baidu.com/baidu" target="_blank">
                <i></i>
                <input type="text" name="word" size="30" autocomplete="off" placeholder="百度一下">
                <input type="submit">
            </form>
        </div>
    </header>
    <!-- 主体 -->
    <section class="core main xf_style">
        <!-- 头像 -->
        <div class="tx">
            <!-- https://q1.qlogo.cn/g?b=qq&nk=1809185784&s=100 -->
            <img src="./assets/images/tx.jpg" alt="摸摸小枫的脑袋" title="摸摸JaMin的脑袋">
        </div>
        <!-- 姓名 个签 -->
        <div class="xf_name">
            <h2>JaminWu</h2>
            <h4 id="xf_txt"></h4>
        </div>
        <!-- 介绍 -->
        <div class="xf_introduce">
            <p id="xf_type"></p>
        </div>
        <!-- 滑动效果 -->
        <p class="xf_slide">&#xeb6d;</p>
        <div class="xf_website">
            <a href="https://github.com/wqmllsk" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://space.bilibili.com/430671417" target="_blank" rel="noopener noreferrer">bilibili</a>
        </div>
    </section>
    <!-- 底部 -->
    <footer class="core copy">
        <p>2022-3-13 <a href="" target="_blank" rel="noopener noreferrer">小Ming</a> Blog测试</p>
    </footer>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".xf_slide").click(function () {
                $(".xf_website").slideToggle("slow");
            })
        })
    </script>
    <script src="./assets/js/time.js"></script>
    <script src="./assets/js/text.js"></script>
    <script src="./assets/js/fireworks.js"></script>
</body>

</html>
